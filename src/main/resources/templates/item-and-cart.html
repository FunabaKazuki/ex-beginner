<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/CSS/exam6.css}">
</head>
<body>



<div id="itemlist">

<span id="list">商品一覧</span><br>

<div th:each=" item : ${application.itemMap}">
<form action="item-and-cart.html" method="POST" th:action="@{/exam6/incart}">
<span th:text="${item.value.name}">商品名</span> <span th:text="${#numbers.formatInteger(item.value.price,1,'COMMA')}">金額</span>円
<button name="itemNum" th:value="${item.key}">カートへ</button>
</form>

</div>

</div>




<div id="cartlist">
<span id="cart">ショッピングカート</span><br>
<div th:each=" item : ${session.cartList}">
<form action="item-and-cart.html" method="POST" th:action="@{/exam6/delete}">

<span th:text="${item.value.name}">商品名</span> <span th:text="${#numbers.formatInteger(item.value.price,1,'COMMA')}">金額</span>円
<button name="itemNum" th:value="${item.key}">削除</button>

</form>

</div>

<br>合計：<span th:text="${#numbers.formatInteger(totalPrice,1,'COMMA')}">
</span>円

</div>






</body>
</html>
