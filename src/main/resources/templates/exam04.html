<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="exam04-result.html" method="POST" th:action="@{/exam4/result}" th:object="${userForm}">

<h1>ユーザー登録</h1>

<div th:errors="*{name}" style="color:red">エラー!</div>
<label for="name">名前：</label>
<input type="text" name="name" id="name" th:field="*{name}"><br>

<div th:errors="*{age}" style="color:red">エラー!</div>
<label for="age">年齢：</label>
<input type="text" name="age" id="age" th:field="*{age}"><br>

<div th:errors="*{comment}" style="color:red">エラー!</div>
<label for="comment">コメント：</label><br>
<textarea rows="5" cols="25" name="comment" id="comment" th:field="*{comment}"></textarea><br>

<button>送信</button>

</form>
</body>
</html>
